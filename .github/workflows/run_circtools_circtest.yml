name: circtools circtest

on:
  push:
  pull_request:
  schedule:
    - cron: '0 11 * * *'

concurrency:
  group: ci-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  Main:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
#         os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, macos-12, macos-13]
#        R: ['4.2.0', '4.3.0', '4.4.0' ]
        R:  ['4.4.0' ]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        #os: [ubuntu-22.04]
        #os: [ macos-11]
        #R: ['4.2.0' ]
#        python-version: ["3.11"]
    name: R ${{ matrix.R }} | Python ${{ matrix.python-version }} | ${{ matrix.os }}
    steps:
    - name: Create files
      uses: actions/checkout@v4
      with:
       ref: wjm2
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Updating setuptools
      run: |
         python3 -m pip install -U pip setuptools
    - name: Installing circtools & Python dependencies
      run: |
         python3 -m pip install numpy wheel Cython
         if [ "$RUNNER_OS" == "ubuntu-22.04"]; then
            apt-get install libblas-dev libatlas-base-dev liblapack-dev -y
         fi
         if [ "$RUNNER_OS" == "macOS"]; then
            export SYSTEM_VERSION_COMPAT=1
            sudo rm -rf /Library/Developer/CommandLineTools
            sudo xcode-select --install
            python3 -m pip install ./
         else
            python3 -m pip install ./
         fi
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.R }}
    - name: Set up R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 1
        extra-packages: |
          local::circtools/contrib/circtest
          local::circtools/contrib/primex
    - name: Checking library loading
      run: Rscript -e 'library(primex)'
    - name: Check if circtools starts
      run: |
         circtools --version
         which circtools
    - name: Downloading circtools detect test data
      run: |
        tar xvf ./tests/data/circtools_example.tar.bz2
    - name: Fix missing Strand column (if needed)
      run: |
        cd circtools_example/circtools_ci_master
        if [ "$(head -n1 LinearCount | awk -F'\t' '{sum=0; for(i=1;i<=NF;i++) if($i=="Strand") sum++; print sum}')" -eq 0 ]; then
          echo "➕ Adding missing Strand column..."
          awk 'BEGIN {OFS=FS="\t"}
               NR==1 {
                 for (i=1; i<=NF; i++) {
                   if (i==4) printf "Strand%s", OFS;
                   printf "%s%s", $i, (i<NF ? OFS : ORS)
                 }
                 next
               }
               {
                 for (i=1; i<=NF; i++) {
                   if (i==4) printf "+%s", OFS;
                   printf "%s%s", $i, (i<NF ? OFS : ORS)
                 }
               }' LinearCount > LinearCount_fixed && mv LinearCount_fixed LinearCount
        else
          echo "✅ Strand column already exists — skipping."
        fi

    - name: Run circtest
      run: |
        cd circtools_example
        circtools circtest \
          -d ./circtools_ci_master/ \
          -c 5,6,7 \
          -g 2,1,1 \
          -l control,treatment \
          -r 3 \
          -f 0.9 \
          -p 0.01 \
          -s 1 \
          -C 1 \
          -o ./circtest_output \
          -n test_output \
          -M bw

    - name: Checking generated output against master output
      run: |
         cd circtools_example
         cd circtest_output
         ls -la
         wc -l *
         diff test_output.csv ../circtest_output_master/test_output.csv
         if [ "$RUNNER_OS" == "Linux" ]; then
           sha1sum -c ../circtest_output_master/sha1sums.txt
         elif [ "$RUNNER_OS" == "macOS" ]; then
           shasum -c ../circtest_output_master/sha1sums.txt
         fi

    runs-on: ${{ matrix.os }}

