name: circtools padlock (pip)

on:
  push:
  schedule:
    - cron: '0 11 * * *'

concurrency:
  group: ci-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Main:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-13, macos-15, ubuntu-22.04, ubuntu-24.04 ]
        R: ['4.4.0', '4.5.1']
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    name: R ${{ matrix.R }} | Python ${{ matrix.python-version }} | ${{ matrix.os }}
    steps:
    - name: Create files
      uses: actions/checkout@v4
      with:
       ref: ${{ github.ref_name }}
    - name: Set up Python manually (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_on: error
        command: |
          sudo apt-get update
          sudo apt-get install -y python${{ matrix.python-version }} python3-pip
          python3 --version

    - name: Updating setuptools (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 5
        max_attempts: 3
        retry_on: error
        command: |
          python3 -m pip install --upgrade pip setuptools wheel build --break-system-packages

    - name: Installing circtools & Python dependencies (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 15
        max_attempts: 3
        retry_on: error
        command: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y libblas-dev libatlas-base-dev liblapack-dev
          fi
          if [ "$RUNNER_OS" = "macOS" ]; then
            export SYSTEM_VERSION_COMPAT=1
            sudo rm -rf /Library/Developer/CommandLineTools
            sudo xcode-select --install
          fi

          # upgrade build tools in case theyâ€™re stale
          python3 -m pip install --upgrade pip setuptools wheel build --break-system-packages

          # now install circtools
          python3 -m pip install ./ --break-system-packages



    - name: Set up R manually (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 15
        max_attempts: 3
        retry_on: error
        command: |
          sudo apt-get update
          sudo apt-get install -y r-base
          mkdir -p ~/R/library
          echo 'R_LIBS_USER="~/R/library"' > ~/.Renviron
          R --version

    - name: Set up R dependencies (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_on: error
        command: |
          Rscript -e 'install.packages("remotes", repos="https://cloud.r-project.org", lib="~/R/library")'
          Rscript -e 'remotes::install_local("circtools/contrib/circtest", lib="~/R/library")'
          Rscript -e 'remotes::install_local("circtools/contrib/primex", lib="~/R/library")'


    - name: Install BEDTools from source (v2.31.1) (with retry)
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_on: error
        command: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            wget https://github.com/arq5x/bedtools2/releases/download/v2.31.1/bedtools-2.31.1.tar.gz
            tar -xzf bedtools-2.31.1.tar.gz
            cd bedtools2
            make -j4
            sudo cp bin/* /usr/local/bin/
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew update
            brew install make zlib
            wget https://github.com/arq5x/bedtools2/releases/download/v2.31.1/bedtools-2.31.1.tar.gz
            tar -xzf bedtools-2.31.1.tar.gz
            cd bedtools2
            make -j4
            sudo cp bin/* /usr/local/bin/
          else
            echo "Unsupported OS: $RUNNER_OS" >&2
            exit 1
          fi
    - name: Fix zcat on macOS
      if: runner.os == 'macOS'
      run: |
        sudo ln -sf $(which gzcat) /usr/local/bin/zcat


    - name: Checking library loading
      run: Rscript -e 'library(primex)'
    - name: Check if circtools starts
      run: |
         circtools --version
         which circtools
    - name: Unpack test dataset
      run: |
        tar xvf ./tests/data/circtools_example.tar.bz2
        cd circtools_example
        if [ -f genome.fa.gz ]; then gunzip -f genome.fa.gz; fi
        if [ -f annotation.gtf.gz ]; then gunzip -f annotation.gtf.gz; fi
        ls -lh
    - name: Run padlock
      run: |
        cd circtools_example
        mkdir -p padlock_output
        circtools padlock \
          -f ./genome.fa \
          -g ./annotation.gtf \
          -O mm \
          -G Slc16a9 \
          -T Slc16a9_padlock_design \
          -r 1 \
          -b \
          -o ./padlock_output

    - name: Checking generated output against master output
      run: |
        cd circtools_example/padlock_output
        ls -la
        wc -l *

        if [ "$RUNNER_OS" = "Linux" ]; then
          MASTER_DIR="../padlock_output_master"
        elif [ "$RUNNER_OS" = "macOS" ] && [ "${{ matrix.os }}" = "macos-13" ]; then
          MASTER_DIR="../padlock_output_master_mac_amd"
        elif [ "$RUNNER_OS" = "macOS" ]; then
          MASTER_DIR="../padlock_output_master_mac"
        else
          echo "Unsupported OS: $RUNNER_OS" >&2
          exit 1
        fi

        diff Slc16a9_padlock_design_linear_FSJ.csv "$MASTER_DIR/Slc16a9_padlock_design_linear_FSJ.csv"
        if [ "$RUNNER_OS" = "Linux" ]; then
          sha1sum -c "$MASTER_DIR/sha1sums.txt"
        else
          shasum -a 1 -c "$MASTER_DIR/sha1sums.txt"
        fi

