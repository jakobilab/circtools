name: circtools padlock

on:
  push:
  pull_request:
  schedule:
    - cron: '0 11 * * *'

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: false

jobs:
  Main:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
#         os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, macos-12, macos-13]
#        R: ['4.2.0', '4.3.0', '4.4.0' ]
        R:  ['4.4.0' ]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        #os: [ubuntu-22.04]
        #os: [ macos-11]
        #R: ['4.2.0' ]
#        python-version: ["3.11"]
    name: R ${{ matrix.R }} | Python ${{ matrix.python-version }} | ${{ matrix.os }}
    steps:
    - name: Create files
      uses: actions/checkout@v4
      with:
       ref: master
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Updating setuptools
      run: |
         python3 -m pip install -U pip setuptools
    - name: Installing circtools & Python dependencies
      run: |
         python3 -m pip install numpy wheel Cython
         if [ "$RUNNER_OS" == "ubuntu-22.04"]; then
            apt-get install libblas-dev libatlas-base-dev liblapack-dev -y
         fi
         if [ "$RUNNER_OS" == "macOS"]; then
            export SYSTEM_VERSION_COMPAT=1
            sudo rm -rf /Library/Developer/CommandLineTools
            sudo xcode-select --install
            python3 -m pip install ./
         else
            python3 -m pip install ./
         fi
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.R }}
    - name: Set up R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 1
        extra-packages: |
          local::circtools/contrib/circtest
          local::circtools/contrib/primex
    - name: Checking library loading
      run: Rscript -e 'library(primex)'
    - name: Check if circtools starts
      run: |
         circtools --version
         which circtools
    - name: Downloading circtools detect test data
      run: |
        tar xvf ./tests/data/circtools_example.tar.bz2
    - name: Run padlock
      run: |
        cd circtools_example
        mkdir -p padlock_output
        circtools padlock \
          -f ./genome.fa \
          -g ./annotation.gtf \
          -O mm \
          -G Slc16a9 \
          -T Slc16a9_padlock_design \
          -r 1 \
          -b \
          -o ./padlock_output
    - name: Checking generated output against master output
      run: |
         cd circtools_example
         cd padlock_output
         ls -la
         wc -l *
         diff ../padlock_output_master/Slc16a9_padlock_design_linear_FSJ.csv Slc16a9_padlock_design_linear_FSJ.csv
         if [ "$RUNNER_OS" == "Linux" ]; then
           sha1sum -c ../padlock_output_master/sha1sums.txt
         elif [ "$RUNNER_OS" == "macOS" ]; then
           shasum -c ../padlock_output_master/sha1sums.txt
         fi

    runs-on: ${{ matrix.os }}
