name: circtools conservation (docker)

on:
  workflow_run:
    workflows: ["Multi-arch docker container", "Multi-arch docker nightly"]
    types: [completed]

concurrency:
  group: ci-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-circtest-docker:
    name: circtools circtest (Docker)
    runs-on: ubuntu-24.04
    env:
      GHCR_REPO: ghcr.io/jakobilab/circtools
    steps:
      - name: Set image tag based on triggering workflow ref
        run: |
          REF="${{ github.event.workflow_run.head_branch }}"
          echo "Triggered by ref: $REF"

          # Check if the ref looks like a tag (not a branch)
          if [[ "${{ github.event.workflow_run.event }}" == "release" ]] || [[ "${{ github.event.workflow_run.head_branch }}" == v* ]]; then
            echo "Tag build detected → using normal Docker build (latest)"
            echo "GHCR_IMAGE=${GHCR_REPO}:latest" >> $GITHUB_ENV
          else
            echo "Non-tag build → using nightly image"
            echo "GHCR_IMAGE=${GHCR_REPO}:nightly" >> $GITHUB_ENV
          fi

          echo "Using image: $(grep GHCR_IMAGE $GITHUB_ENV)"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Pull image
        run: docker pull "${GHCR_IMAGE}"
          
      - name: Fix zcat on macOS
        if: runner.os == 'macOS'
        run: |
          sudo ln -sf $(which gzcat) /usr/local/bin/zcat

      - name: Unpack test dataset
        run: |
          tar xvf ./tests/data/circtools_example.tar.bz2
          cd circtools_example
          if [ -f genome.fa.gz ]; then gunzip -f genome.fa.gz; fi
          if [ -f annotation.gtf.gz ]; then gunzip -f annotation.gtf.gz; fi
          ls -lh

      - name: Run circtools conservation (Docker)
        run: |
          cd circtools_example
          mkdir -p conservation conservation/temp
          docker run --rm \
            -v "$(pwd):/host_rel/" \
            -v /:/host_os/ \
            -w /host_rel \
            "${GHCR_IMAGE}" \
            conservation \
              -d ./circtools_ci_master/CircCoordinates \
              -f ./genome.fa \
              -g ./annotation.gtf \
              -O mm \
              -G Map3k5 \
              -o ./conservation/ \
              -t ./conservation/temp/ \
              -TS hs \
              -pairwise

      - name: Check outputs against master (Linux)
        run: |
          set -euo pipefail
          cd circtools_example/conservation
          MASTER_DIR="../conservation_master"
          diff alignment_Map3k5_10_20000698_20007954_+.fasta.aligned \
               "$MASTER_DIR/alignment_Map3k5_10_20000698_20007954_+.fasta.aligned"
          sha1sum -c "$MASTER_DIR/sha1sums.txt"
