name: circtools primex (docker)


on:
  push:
  pull_request:
  schedule:
    - cron: '0 10 * * *'

concurrency:
  group: ci-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_IMAGE: ghcr.io/jakobilab/circtools:master

jobs:
  run-primex-docker:
    name: circtools primex (Docker)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Pull image
        run: |
          docker pull "${GHCR_IMAGE}"
          docker image inspect "${GHCR_IMAGE}" --format '{{json .RepoTags}}'

      - name: Unpack test dataset
        run: |
          tar xvf ./tests/data/circtools_example.tar.bz2
          ls -la circtools_example

      - name: Run circtools primex (Docker)
        run: |
          cd circtools_example
          mkdir -p primer_output
          docker run --rm \
            -v "$(pwd):/host_rel/" \
            -v /:/host_os/ \
            -w /host_rel \
            "${GHCR_IMAGE}" \
            primex \
              -d ./circtools_ci_master/CircCoordinates \
              -f ./genome.fa \
              -g ./annotation.gtf \
              -O mm \
              -G Slc16a9 \
              -T "Slc16a9_primer" \
              -o ./primer_output/ || true

      - name: Inspect output
        run: |
          cd circtools_example/primer_output
          ls -la
          wc -l *

      - name: Check generated output against master
        run: |
          cd circtools_example/primer_output
          MASTER_DIR="../primer_output_master"
          diff Slc16a9_primer.html "$MASTER_DIR/Slc16a9_primer.html"
          sha1sum -c "$MASTER_DIR/sha1sums.txt"
